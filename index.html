<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A div with container id to hold the card -->
    <div id="container">

        <!-- A div with card class for the card -->
        <div class="card">
            <img src="https://images.unsplash.com/photo-1536323760109-ca8c07450053" alt="Lago di Braies">

            <!-- A div with card__details class to hold the details in the card -->
            <div class="card__details">

                <!-- Span with tag class for the tag -->
                <span class="tag">Nature</span>
                <span class="tag">Like</span>

                <!-- A div with name class for the name of the card -->
                <div class="name">
                    Lago di Braies
                </div>

                <!-- Paragraph -->
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit, tempora nisi qui aliquid in praesentium eum, sed saepe perspiciatis fugiat tenetur ipsum blanditiis laudantium vel porro voluptatum rem voluptatibus esse?</p>

                <!-- Button -->
                <button>Read More</button>    
            </div>
        </div>
    </div>
    
</body>
</html>
